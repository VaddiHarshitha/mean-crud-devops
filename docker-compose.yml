version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mean-network

  backend:
    build: ./backend
    container_name: backend
    restart: always
    environment:
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: mean_crud_db
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - mean-network

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - mean-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mean-network

volumes:
  mongodb_data:

networks:
  mean-network:
    driver: bridge
